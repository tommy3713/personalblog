<div class="container mt-5 pb-5 d-flex flex-wrap align-content-center justify-content-start">
        <div class="card ms-3 mt-3" style="width: 18rem;" *ngFor="let project of projects">
            <img *ngIf="project.hasOwnProperty('img')" [src]=project.img class="card-img h-75" alt="project image">
            <div class="card-body d-flex align-items-center">
                <div>
                    <h5 class="card-title">{{project.title}}</h5>
                    <p class="card-text">{{project.description}}</p>
                    <a *ngIf="project.hasOwnProperty('buttonDescription')" [href]=project.link class="btn btn-primary" target="_blank">{{project.buttonDescription}}</a>
                </div>
            </div>
        </div>
</div>
